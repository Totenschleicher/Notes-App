<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizen App</title>
    <script src="scripts/controllers/notes-controller.js" type="module" defer></script>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="notesApp">
        <header class="header">
            <h1>Notizen</h1>
            <button type="button" class="header__btnNewNote btn--big">Neue Notiz</button>
            <button type="button" class="header__btnTheme"></button>
            <div>
                <div>
                    <h3>Sortieren</h3>
                    <button type="button" class="header__btnName btn--small">Name</button>
                    <button type="button" class="header__btnDueDate btn--small">FÃ¤lligkeitsdatum</button>
                    <button type="button" class="header__btnCreationDate btn--small">Erstellungsdatum</button>
                    <button type="button" class="header__btnImportance btn--small">Wichtigkeit</button>
                </div>
                <div>
                    <h3>Filtern</h3>
                    <button type="button" class="header__btnOpen btn--small">Offen</button>
                    <button type="button" class="header__btnCompleted btn--small">Erledigt</button>
                </div>
            </div>
        </header>
        <main>
            <article class="note">
                <div>
                    <p class="note__date">In 1 Tag</p>
                    <p class="note__status"><input type="checkbox" class="note__checkboxStatus" disabled>Offen</p>
                </div>
                <div class="note--importance5">
                    <div class="note__text">
                        <h2 class="note__title">Geburi von Sarah</h2>
                        <p class="note__description">Termin abmachen</p>
                    </div>
                    <div class="note__importance"></div>
                </div>
                <div>
                    <button type="button" class="note__btnEdit">Bearbeiten</button>
                </div>
            </article>
        </main>
        <footer class="footer">
            <button type="button" class="footer__btnTop"></button>
        </footer>
    </div>
</body>
</html>
